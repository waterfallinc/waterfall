{% extends 'base.html' %}

{% block content %}
<h2>Login</h2
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class="bg-dark p-3">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Username">
        </div>
        <br>
        <div class="form-group">
          <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Password">
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'register' %}">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
